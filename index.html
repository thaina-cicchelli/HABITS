<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/image 1.png" />
    <script defer src="./script.js"></script>
    <title>💜Habits🟣</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habits" />
      <button>
        <img src="./assets/plus.svg" alt="ícone sinal de mais roxo" />
        <div>Registrar meu dia</div>
      </button>
    </header>
    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="run">🏃🏽</div>
        <div class="habit" data-name="water">💧</div>
        <div class="habit" data-name="food">🍎</div>
        <div class="habit" data-name="sleep">💤</div>
        <div class="habit" data-name="bathroom">🚽</div>
        <div class="habit" data-name="program">🧑🏻‍💻</div>
        <div class="habit" data-name="none">❌</div>
      </div>

      <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
  </body>
</html>
